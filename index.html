<!DOCTYPE html>
<html>
<head>
    <title>College Login</title>
    <style>
        img{
            width:20%;
            height:15%;
        }
        body {
            font-family: Arial;
            background-color: #2a5298;
        }
        .login {
            width: 300px;
            margin: 120px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 95%;
            padding: 8px;
            background: #2a5298;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>

<div class="login">
    <img src="logo.png" alt="logo">
    <h2>College Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
function login() {
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if (u === "student" && p === "12345") {
        alert("Login Successful");
    } else {
        document.getElementById("msg").innerHTML = "Invalid Login";
    }
}
</script>

</body>
</html>
